kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: pihole-ui-ingress
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: pihole.phils-home.com
    http:
      paths:
      - pathType: Prefix
        path: "/admin"
        backend:
          service:
             name: pihole-ui-svc  
             port:
               number: 8082